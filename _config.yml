# Site settings
title: Library
email: your.bookstore.peru@gmail.com
url: https://github.com/sj-library/page
description: "Mejora tus competencias con los cursos de mantenimiento mecánico y tecnología"
keywords: "mantenimiento, mecánica, tecnologia"
skills: "Contenido Digital - Cursos - Experiencia"
meta_author: Library

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
# - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: #454545
  primary-rgb: "24,288,156" #"128,179,255"
  secondary: 2c3e50 #FD6E8A
  secondary-dark: 233140 #A2122F

# Footer settings
footer:
  copyright: Dr. Stone
  location: Huancayo
  social: En la web
  credits: Creditos

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: twitter
    url: 
  - title: facebook
    url:
  - title: stack-overflow
    url: 
  - title: bitbucket
    url: 
  - title: github
    url: https://github.com/sj-library/page

# Postal address (add as many lines as necessary)
address:
  - line:
  - line: 
  
# Credits content
credits: 'Visite nuestra web donde compartiremos información de mucha importancia <a href="https://sj-library.github.io/page/">Library</a>'

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
