# Site settings
title: Library
email: your.bookstore.peru@gmail.com
url: https://github.com/sj-library/page
description: "Mejora tus competencias con los cursos de mantenimiento mecánico y tecnología"
keywords: "mantenimiento, mecánica, tecnologia"
skills: "Contenido digital"
meta_author: Library

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
# - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: #18bc9c #18bc9c
  primary-rgb: "128,179,255" #"24,288,156" 
  secondary: FD6E8A #2c3e50 
  secondary-dark: A2122F #233140 

# Footer settings
footer:
  copyright: Dr. Stone
  location: Huancayo
  social: En la web
  credits: Creditos

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: twitter
    url: 
  - title: facebook
    url:
  - title: stack-overflow
    url: 
  - title: bitbucket
    url: 
  - title: github
    url: https://github.com/sj-library/page

# Postal address (add as many lines as necessary)
address:
  - line: PERÚ
  - line: 
  
# Credits content
credits: Todo el contenido en <a href="https://sj-library.github.io/page/">Library</a> es de acceso ilimitado y actualizable

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
